<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Play card games like Liar's Poker and President online for free with no sign-up. All you need are your friends and your electronic devices.">
    <meta name="author" content="Eric Lu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - netcardgames.org</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/fontawesome.css">
    <link rel="stylesheet" href="../assets/vendors/css/glightbox.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      .rounded-pill {
        width: 25%;
        left: 37.5%;
        padding: 2px;
        margin-bottom: 16px
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark menu shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">netcardgames.org</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/liars-poker">Liar's Poker</a></li>
            <li class="nav-item"></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="/privacy-policy">Privacy Policy</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="faq" class="faq">
      <div class="container">
        <div class="row text-center mt-5"></div>
        <div class="row mt-5 mb-4 g-3 text-center">
          <h1 class="display-3 fw-bold text-uppercase text-center">Contact</h1>
          <div class="heading-line"></div>
        </div>

        <form method="POST" action="https://formspree.io/f/mbjqpkrb" class="row">
          <div class="col-lg-12 mb-3">
            <input type="text" name="name" placeholder="Name" id="name" class="shadow form-control form-control-lg">
          </div>
          <div class="col-lg-12 mb-3">
            <input type="email" name="_replyto" placeholder="Email Address" id="email" class="shadow form-control form-control-lg">
          </div>
          <div class="col-lg-12 mb-3">
            <textarea type="text" name="message" placeholder="Type your message here..." id="message" rows="8" class="shadow form-control form-control-lg"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary rounded-pill pt-3 pb-3">
              Submit
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </form>
        <div class="row text-center mt-5"></div>
        <div class="row text-center mt-5"></div>
        <div class="row text-center mt-5"></div>

      </div>
    </section>

    <footer class="footer fixed-bottom">
      <!-- START THE SOCIAL MEDIA CONTENT  -->
      <div class="footer-sm" >
        <div class="container">
          <div class="row py-2 text-center text-white">
            <div class="col-12">
              <div class="footer-bottom__copyright">
                <a href="https://github.com/eric-lu-VT/netcardgames.org" target="_blank" rel="noopener noreferrer">
                  <i class="fab fa-github" style="font-size: 16px"></i></a>
                | Created by <a href="https://eric-lu.com/" target="_blank" rel="noopener noreferrer">Eric Lu</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
