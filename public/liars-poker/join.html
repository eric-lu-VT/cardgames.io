<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <style>
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">netcardgames.org</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="dropdown10" data-bs-toggle="dropdown" aria-expanded="false">Games</a>
                    <ul class="dropdown-menu" aria-labelledby="dropdown10">
                    <li><a class="dropdown-item" href="/liars-poker/">Liar's Poker</a></li>
                    </ul>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id = "main" class="container">
        <div id="joinScreen" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <h1>Liar's Poker</h1>
                <hr>
                <div class="form-group">
                    <button
                        type="submit"
                        class="btn btn-success"
                        id="btnCreate"
                    >
                    Create New Game
                    </button>
                </div>
                
                <div>OR</div>
                
                <div class="form-group">
                    <input type="text" placeholder="Enter Game Code" id="txtGameId"/>
                </div>
                
                <div class="form-group">
                <button
                    type="submit"
                    class="btn btn-success"
                    id="btnJoin"
                >
                    Join Game
                </button>
                </div>
                <hr>
                <div class="form-group">
                    <button
                        type="submit"
                        class="btn btn-success"
                        id="btnHelp"
                    >
                        Help
                    </button>
                </div>
                <hr>
                <div class="form-group">
                    <h5 id ="txtJoinError"></h5>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script>
        var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'))
        var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
          return new bootstrap.Dropdown(dropdownToggleEl);
        });
        
        let clientId = null;

        const joinScreen = document.getElementById("joinScreen");
        const helpScreen = document.getElementById("helpScreen");
        
        const btnCreate = document.getElementById("btnCreate");
        const txtGameId = document.getElementById("txtGameId");
        const btnJoin = document.getElementById("btnJoin");
        const btnHelp = document.getElementById("btnHelp");
        
        var socket = io("/liars-poker");

        socket.on('connect', () => {
            clientId = socket.id;
            console.log(clientId); //test
        });

        btnCreate.addEventListener("click", e => {
            socket.emit("create", clientId);
        });

        btnJoin.addEventListener("click", e => {

            if(txtGameId.value === "") {
                document.getElementById("txtJoinError").innerHTML = "Failed to" + 
                " join a game. You did not enter a valid game code in.";
            }
            else {
                window.location.href = "/liars-poker/rooms/" + txtGameId.value;
            }
        });

        btnHelp.addEventListener("click", e => {
            window.location.href = "/liars-poker/help";
        });

        socket.on("create", (response) => {
            window.location.href = "/liars-poker/rooms/" + response.gameId;
        });
    </script>
  </body>
</html>
